<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Келесі бет</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex; /* Флексбокс орнату */
            justify-content: center; /* Көлденең орталау */
            align-items: center; /* Тік орталау */
            height: 100vh; /* Беттің толық биіктігін алу */
            background-color: #f4f4f9; /* Фон түсі */
            font-family: Arial, sans-serif; /* Шрифт */
        }
        .container {
            text-align: center; /* Мәтіндерді орталау */
            background: white;
            padding: 20px;
            border-radius: 10px; /* Жиектерді дөңгелектеу */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Жеңіл көлеңке */
        }

        header {
            font-size: 28px; /* Тақырыптың өлшемі */
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50; /* Жасыл түс */
        }

        p {
            font-size: 18px; /* Параграф мәтінінің өлшемі */
            color: #333; /* Қара-сұр мәтін түсі */
        }

        .register-button {
            margin-top: 20px; /* Үстіңгі арақашықтық */
            padding: 15px 30px; /* Ішкі кеңістік */
            background-color: #4CAF50; /* Жасыл түс */
            color: white; /* Ақ мәтін */
            font-size: 18px; /* Батырма мәтінінің өлшемі */
            border: none; /* Шекара */
            border-radius: 8px; /* Жиектерді дөңгелектеу */
            cursor: pointer; /* Тінтуір көрсеткіші */
            text-decoration: none; /* Сілтеме астын сызықсыз жасау */
            display: inline-block; /* Сілтеме өлшемін блоктау */
        }

        .register-button:hover {
            background-color: #45a049; /* Батырмаға жылжығанда түс өзгерту */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>КЕЛЕСІ БЕТКЕ ӨТУ ҮШІН ТІРКЕЛІҢІЗ!</header>
        <p>Мұнда жаңа тапсырмалар болады.</p>
        <a href="tirkelu.html" class="register-button">Тіркелу</a>
    </div>
</body>
</html>
