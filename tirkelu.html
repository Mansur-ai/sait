<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python - Курсы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact" class="section-padding">
        <div class="container">
            <h2>ТІРКЕЛУ</h2>
            <p></p>
            <form id="registerForm">
                <label for="name">Аты-жөніңіз:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Электронды пошта:</label>
                <input type="email" id="email" name="email" required>
                <textarea name="message" id="message" placeholder="Сұрағыңыз немесе пікіріңіз" required></textarea>
                <button type="submit" class="submit-button">Жіберу</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Форманы жіберуді тоқтату
            // Мұнда серверге мәліметтерді жіберу процесі болуы мүмкін

            // Сәтті жібергеннен кейін келесі бетке өту
            window.location.href = "tirkeldiniz.html"; // Мұнда келесі бетке сілтеме
        });
    </script>
</body>
</html>
